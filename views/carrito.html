<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title> Tiddy Code | Carrito </title>
</head>

<body>
    <header class="header container">
        <div class="row">
            <div class="col-sm-6">
            <img src='/img/Home/Home - Logo new.png' class="logoTC col-3">
            </div>
            <div class="navegacion col 6">
                <nav class="navegacion-items">
                    <a href="#" class="nav-item"> Cursos </a>
                    <a href="#" class="nav-item"> Comunidad </a>
                    <a href="#" class="nav-item"> Para empresas </a>
                    <a href="#" class="nav-item"> Nosotros </a>
                </nav>
            </div>
            <div class="usuario col-3">
                <button> Log in <img src="" alt="iconousuario"> </button>
                <button> Crea tu cuenta <img src="" alt="icono crea tu cuenta"> </button>
            </div>
        </div>
    </header>
    <main>
        <section class="contenedor-carrito container">
            <div class="row">
                <div class="contenedor-formulario col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <h1 class="mensaje-de-pago"> ¿Cómo querés pagar? </h1>
                    <form action="" method="POST">
                        <div class="form-check medios-de-pago">
                            <label for="medio-de-pago" class="form-check-label"> <img
                                    src='/img/Carrito/Carrito - Visa.png' alt="Visa" class="logo logo-visa"> </label>
                            <input type="radio" name="medio-de-pago" value="Visa"
                                class="form-check-input-reverse input-radio">
                        </div>
                        <div class="form-check medios-de-pago">
                            <label for="medio-de-pago" class="form-check-label"> <img
                                    src='/img/Carrito/Carrito - Mastercard.png' alt="Mastercard"
                                    class="logo logo-master"> </label>
                            <input type="radio" name="medio-de-pago" value="Mastercard"
                                class="form-check-input-reverse input-radio">
                        </div>
                        <div class="form-check medios-de-pago">
                            <label for="medio-de-pago" class="form-check-label"> <img
                                    src='/img/Carrito/Carrito - MP.png' alt="Mercado Pago" class="logo logo-mp">
                            </label>
                            <input type="radio" name="medio-de-pago" value="Mercado Pago"
                                class="form-check-input-reverse input-radio">
                        </div>
                        <div class="form-check medios-de-pago">
                            <label for="medio-de-pago" class="form-check-label">
                                <h3 class="mensaje-transferencia"> Transferencia bancaria </h3>
                            </label>
                            <input type="radio" name="medio-de-pago" value="Transferencia bancaria" checked
                                class="form-check-input-reverse input-radio">
                        </div>
                    </form>
                </div>

                <div class="contenedor-producto col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="contenedor-curso">
                        <img src="/img/Carrito/Carrito - producto comprado.png" alt="producto comprado"
                            class="imagen-producto">
                    </div>
                    <div class="container">
                        <div class="contenedor-precio row">
                            <p class="precio col-sm-12 col-md-12 col-lg-6 col-xl-6"> Total </p>
                            <p class="precio-2 col-sm-12 col-md-12 col-lg-6 col-xl-6"> $32.290 </p>
                            <button class="btn btn-dark boton-pagar"> Pagar </button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        </form>
    </main>
    <footer class="footer container">
        <div class="row">
            <div class="links-TC col-12">
                <h4 class="links-utiles"> LINKS ÚTILES</h4>
                <ul>
                    <li class="items-footer"><a href="#" class="todos-los-links"> Cursos </a></li>
                    <li class="items-footer"><a href="#" class="todos-los-links"> Términos y condiciones </a></li>
                    <li class="items-footer"><a href="#" class="todos-los-links"> FAQ's</a></li>
                    <li class="items-footer"><a href="#" class="todos-los-links"> Contacto</a></li>
                </ul>
            </div>
        </div>
        <div class="footer2 row">
            <div class="año-footer col-9">
                <p class="footer-2022">@ 2022 Tidy Code</p>
            </div>
            <div class="redes-sociales col-3">
                <div class="row">
                    <div class="redes linkedin col-3">
                        <a href="https://www.linkedin.com/"> <img src="/img/Home/Home - linkedin.png" alt=""
                                class="img-redes img-linkedin"> </a>
                    </div>
                    <div class="redes twitter col-3">
                        <a href="https://twitter.com/"> <img src="/img/Home/Home - twitter.png" alt=""
                                class="img-redes img-twitter"> </a>
                    </div>
                    <div class="redes instagram col-3">
                        <a href="https://www.instagram.com"> <img src="/img/Home/Home - instagram.png" alt=""
                                class="img-redes img-instagram "> </a>
                    </div>
                    <div class="redes youtube col-3">
                        <a href="https://www.youtube.com/"> <img src="/img/Home/Home- Youtube.png" alt=""
                                class="img-redes img-youtube"> </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
