<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/registro.css">
    <title> Tiddy Code | Login </title>
</head>

<body>
  <div class="container my-3">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img src="img/Log in - Imagen.png" class="cohete2-imagen">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img src="img/Home/Home - Logo new.png" class="icon-tiddy">
        <form>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Registrate con facebook</button>
            <button class="btn btn-outline-primary"><i class="bi bi-google"></i> Registrate con Google</button>
            <!--<button class="btn btn-outline-primary"><img src="img/Registro - Google.png" class="icon">Registrate con Google</button>-->
          </div>
          <div class="mb-3 my-4">
           
            <input type="text" class="form-control" id="nombreusuario" placeholder="Email" require>
          </div>
          <div class="mb-3">
          
            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Contraseña" require>
          </div>   
          <div class="d-grid my-4">
            <button class="btn btn-success">Iniciar Sesión</button>
          </div> 
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
