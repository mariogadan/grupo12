<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/registro.css">
    <title> Tiddy Code | Registro de Usuario </title>
</head>

<body>
  <div class="container my-3">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img src="img/Registro-Imagen.png" class="cohete-imagen">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img src="img/Home/Home - Logo new.png" class="icon-tiddy">
        <form>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-primary"><img src="img/Registro - Facebook.png" class="icon">Registrate con facebook</button>
            <button class="btn btn-outline-primary"><img src="img/Registro - Google.png" class="icon">Registrate con Google</button>
          </div>
          <div class="mb-3 my-4">
            <label for="nombre" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="nombreusuario" placeholder="Introducir nombre de usuario" require>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Introducir tu correo electrónico" require>
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con terceros.</div>
          </div>   
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Introducir contraseña" require>
            <div class="form-text">Debe ser de al menos 8 caracteres alfanuméricos (NO SE SI PONER ESTO).</div>
          </div>
          
          <div class="container">Fecha de nacimiento
            <div class="row">
              <div class="col">
                <label for="Día" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Día" require>
              </div>  
              <div class="col">
                <label for="Mes" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Mes" require>
              </div> 
              <div class="col">
                <label for="Año" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Año" require>
              </div> 
            </div>
          </div>
          <div class="d-grid my-4">
            <button class="btn btn-success">Crear cuenta</button>
          </div> 
        </form>
      </div>
    </div>
  </body>

</html>
