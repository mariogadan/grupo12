<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/registro.css">
    <title> Tiddy Code | Registro de Usuario </title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img class="d-inline-block align-top" src="/img/Home/Home - Logo new.png" width="170" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#barraNavegacion" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="barraNavegacion">
                <ul class="navbar-nav" style="font-size: 1.25em; margin-top: 0.4em">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Cursos</a>
                    </li>        
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Comunidad</a>
                    </li>   
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Empresas</a>
                    </li>  
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

  <div class="container my-3">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img src="img/Registro-Imagen.png" class="cohete-imagen">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img src="img/Home/Home - Logo new.png" class="icon-tiddy">
        <form>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Registrate con facebook</button>
            <button class="btn btn-outline-primary"><i class="bi bi-google"></i> Registrate con Google</button>
            <!--<button class="btn btn-outline-primary"><img src="img/Registro - Google.png" class="icon">Registrate con Google</button>-->
          </div>
          <div class="mb-3 my-4">
            <label for="nombre" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="nombreusuario" placeholder="Introducir nombre de usuario" require>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Introducir tu correo electrónico" require>
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con terceros.</div>
          </div>   
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Introducir contraseña" require>
            <div class="form-text">Debe ser de al menos 8 caracteres alfanuméricos (NO SE SI PONER ESTO).</div>
          </div>
          
          <div class="container">Fecha de nacimiento
            <div class="row">
              <div class="col">
                <label for="Día" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Día" require>
              </div>  
              <div class="col">
                <label for="Mes" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Mes" require>
              </div> 
              <div class="col">
                <label for="Año" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Año" require>
              </div> 
            </div>
          </div>
          <div class="d-grid my-4">
            <button class="btn btn-success">Crear cuenta</button>
          </div> 
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>

</html>
